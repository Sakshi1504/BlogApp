<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/media/js/main.js"></script>
    <title>Sakshi Blogs</title>
</head>
<body>
  <input type="hidden" id="csrf" value={{csrf_token}}>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Blog-Shlog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register">Register</a>
              </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="btn btn-info ml-3" href="{% url 'addblog' %}">Add Blogs</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-success ml-3" href="{% url 'seeblog' %}">My Blogs</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-danger  ml-3" href="{% url 'logoutview' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="login">Add Blog</a>
              </li>
              {% endif %}
            </ul>
          </div>      
          <div class="nav-item d-flex flex-row-reverse">
            <a class="btn btn-info  ml-3 text-white">{{ tim | date:"l, d M Y H:i:s a" }}</a>
            <!-- <a class="btn btn-info  ml-3 text-white">{% now "l, d/m/Y H:i:s a" %}</a> -->
          </div>
        </div>
      </nav>
{% block body %}
{% endblock %}

</body>
</html>
