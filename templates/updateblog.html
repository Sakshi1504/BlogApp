{% extends 'base.html' %}

{% block body %}
<div class="container">
    <form method="POST" class="mt-3 pt-3 mb-3 pb-3" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row" class="col-md-12">
            <label>Enter the title</label>
            <input type="text" id="title" name="title" value="{{blog_obj.title}}">
        </div>
        <div class="col-md-12">
            {{form.media}}
            {{form.as_p}}
        </div>
        
        <div class="col-md-12">
            <input type="file" id="image" name="image" value={{blog_obj.img}}>
        </div>
        <div class="col-md-12 mt-5">
            <button type="submit" class="btn btn-primary">Update Blog</button>
        </div>
    </form>
</div>


{% endblock %}
